<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styleorder.css">
</head>

<body>
    <h1> ĐIỀN ĐƠN ĐỂ ĐẶT BÁNH </h1>
    <div>
        <form onsubmit="ValueSubmit(event)">
            <div class="form-group">
                <label for="TenDayDu">Họ và Tên</label>
                <input type="text" class="form-control" id="TenDayDu" placeholder="Điền họ và tên">
            </div>

            <div class="form-group">
                <label for="NhapEmail">Địa chỉ email</label>
                <input type="email" class="form-control" id="NhapEmail" placeholder="name@example.com">
            </div>

            <div class="form-group">
                <label for="Chonbanh">Chọn bánh bạn muốn</label>
                <select class="form-control" id="Chonbanh">
                    <option></option>
                    <option value="Bánh gauto vani">Bánh gauto vani</option>
                    <option value="Bánh gauto socola">Bánh gauto socola</option>
                    <option value="Bánh macaron">Bánh macaron</option>
                    <option value="Bánh gauto kem cheese">Bánh gauto kem cheese</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Note">Ghi chú</label>
                <br>
                <textarea class="form-control" id="Note" rows="3"></textarea>
            </div>

            <div class="form-group">
                <button type="button" class="submit" onclick="ValueSubmit(event)">Submit</button>
            </div>
        </form>
    </div>


    <script src="./mycode.js" async defer></script>
</body>

</html>
